<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Desserts</h1>
    <section id="product-list"></section>

    <aside id="cart">
      <h2>Your Cart (<span id="cart-count">0</span>)</h2>
      <ul id="cart-items"></ul>
      <div id="cart-controls">
        <button id="confirm-order" type="button">Confirm Order</button>
        <button id="new-order" type="button">Start New Order</button>
      </div>
    </aside>
  </main>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <p>Thank you! Your order has been confirmed.</p>
      <button id="close-modal" type="button">Close</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tiwipaddler/frontendmentor">Tiwipaddler</a>.
  </div>
 
</body>
</html>
